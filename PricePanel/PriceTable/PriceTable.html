<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Panel</title>
    <link rel="stylesheet" href="PriceTable.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="panel flower-table">
        <div class="price-plan">
            <img class="flowerimg" src="/icons/small.jpeg
    " alt="">
            <h1>small</h1>
            <ul class="flowerfeature">
                <li class="flowerfeature-item">10cm</li>
                <li class="flowerfeature-item">little yellow flower</li>
            </ul>

            <span class="price">5rmb</span>
            <button class="action">sign up</button>
        </div>

        <div class="price-plan">
            <img class="flowerimg" src="/icons/medium.jpeg
         " alt="">
            <h1>medium</h1>
            <ul class="flowerfeature">
                <li class="flowerfeature-item">15cm</li>
                <li class="flowerfeature-item">medium red flower</li>
            </ul>
            <span class="price">10rmb</span>
            <button class="action">sign up</button>
        </div>

        <div class="price-plan">
            <img class="flowerimg" src="/icons/big.jpeg

        " alt="">
            <h1>large</h1>
            <ul class="flowerfeature">
                <li class="flowerfeature-item">20cm</li>
                <li class="flowerfeature-item">large pink flower</li>
            </ul>
            <span class="price">15rmb</span>
            <button class="action">sign up</button>
        </div>
    </div>

</body>

</html>
